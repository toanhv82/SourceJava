INSERT_SMS_REGISTER=INSERT INTO nab_register_sms (ACCOUNT_NUMBER,CARD_NUMBER,DATE_CREATE,USER_CREATE,PHONE_NUMBER,MAIN_SUB,CARD_TYPE,SOURCE_NO,PROCESSED) VALUES (:ACCOUNT_NUMBER,:CARD_NUMBER,:DATE_CREATE,:USER_CREATE,:PHONE_NUMBER,:MAIN_SUB,:CARD_TYPE,:SOURCE_NO,:PROCESSED)
