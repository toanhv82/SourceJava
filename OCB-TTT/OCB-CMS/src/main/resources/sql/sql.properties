SELECT_ALL_USER= select * from nab_app_users
SELECT_GET_RRN= select substr(extract(year from sysdate),-1)  ||substr(to_char(sysdate,'MONTH'),1,3)   ||lpad(nab_sq_soa_rrn.nextval,6,'0') RRN from dual
GET_SOURCE_APPLICATION_NO= select substr(extract(year from sysdate),-1)  ||substr(to_char(sysdate,'MONTH'),1,3) || '82'  ||lpad(nab_sq_soa_rrn.nextval,6,'0') RRN from dual
GET_BATCH_NUMBER=select * from OCB_PROCESS_CARD_IN_BATCH t where t.authorize=? and t.batch_number=?  AND t.type='CLASSIFIER'
SQL_GET_ALL_PRIVILEGES={call OCB_CARD_INFO.SQL_GET_ALL_PRIVILEGES(?,?)}
INSERT_CARD_PROCESS= insert into OCB_PROCESS_CARD_IN_BATCH(client_number,Contract_Number,Type,Function,Reason,Batch_Number,DATE_CREATE,AUTHORIZE,USER_CREATE) VALUES (?,?,?,?,?,?,?,?,?)
SQL_GET_ALL_CARD_BATCH={call OCB_CARD_INFO.SQL_GET_ALL_CARD_BATCH(?,?,?,?,?,?)}
SQL_UPDATE_CARD_BATCH_1= update OCB_PROCESS_CARD_IN_BATCH t set t.AUTHORIZE=:v_status,t.user_authorize=:v_user,t.date_authorize=sysdate,t.result=:result  where t.AUTHORIZE='N' and t.client_number=:v_cif and t.batch_number=:BATCH_ID and maskpan(t.contract_number)=:card_num
SQL_UPDATE_CARD_BATCH_2= update OCB_PROCESS_CARD_IN_BATCH t set t.AUTHORIZE=:v_status,t.user_authorize=:v_user,t.date_authorize=sysdate,t.result=:result  where t.AUTHORIZE='N' and t.client_number=:v_cif and t.batch_number=:BATCH_ID and t.contract_number=:card_num
SQL_GET_INFO_CARD_BY_CIF = {call OCB_CARD_INFO.SQL_GET_INFO_CARD_BY_CIF(?,?,?)}
SQL_GET_INFO_ACCOUNT_BY_ID={call OCB_CARD_INFO.SQL_GET_INFO_ACCOUNT_BY_ID(?,?)}
GET_BATCH_ID_BY_TYPE=SELECT a.batch_id from nab_cp_run_batch a where a.status = 'N' and a.type = ?
